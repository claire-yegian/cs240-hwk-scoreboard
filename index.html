<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <div id="scoreboard">
    <div id="teams">
      <h3><em>AWAY</em></h3>
      <h3><em>HOME</em></h3>
    </div>

    <div id="scores">
    <h1><em>STOKES FIELD</em></h1>
    <h2 class='scoreboard'>1</h2>
    <h2 class='scoreboard'>2</h2>
    <h2 class='scoreboard'>3</h2>
    <h2 class='scoreboard'>4</h2>
    <h2 class='scoreboard'>5</h2>
    <h2 class='scoreboard'>6</h2>
    <h2 class='scoreboard'>7</h2>
    <h2 class='scoreboard'>R</h2>
    
    <p>
      <box id="ain1">0</box>
      <box id="ain2">0</box>
      <box id="ain3">0</box>
      <box id="ain4">0</box>
      <box id="ain5">0</box>
      <box id="ain6">0</box>
      <box id="ain7">0</box>
      <box id="aR">0</box></p>
    <p>
      <box id="hin1">0</box>
      <box id="hin2">0</box>
      <box id="hin3">0</box>
      <box id="hin4">0</box>
      <box id="hin5">0</box>
      <box id="hin6">0</box>
      <box id="hin7">0</box>
      <box id="hR">0</box></p>
    </div>
    <div id='photo'>
      <img src='images/ups.png' height=120px alt='Puget Sound logo'/>
    </div>
    </div>

    <div id='controlcenter'>
    <h1>CONTROL CENTER</h1>
    <div id='controls'>
    <div id=whoinning>
      <h2>Who:</h2>
      <h2>Inning:</h2>
    </div>
      <h2>Runs:</h2>
      <h2>Sound:</h2>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
